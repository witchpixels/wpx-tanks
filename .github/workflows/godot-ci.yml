# This is a basic workflow to help you get started with Actions

name: Export Project

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GODOT_VERSION: 4.1.1
  EXPORT_NAME: wiitchpixels_tanks


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  meta:
    name: Determine build state
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Get git version set up
      - name: Fetch all history for all tags and branches
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git fetch --prune --unshallow
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0
        id: gitversion
        with:
          useConfigFile: true
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}

  build_project_linux:
    name: Build Project (Linux)
    runs-on: ubuntu-latest
    needs: meta
    container:
      image: witchpixels/godot4-omnibuilder3d:latest-4.1.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Fix paths for Github
        run: setup_github_paths.sh

      - name: Import assets
        run: godot -v -e --quit --headless

      - name: Stamp Versions
        run: apply_version_info.sh

      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          godot --headless -v --export-release "Linux/X11" build/linux/$EXPORT_NAME.x86_64

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.EXPORT_NAME }}-${{ needs.meta.outputs.semVer }}-linux
          path: build/linux
  
  build_project_windows:
    name: Build Project (Windows Desktop)
    runs-on: ubuntu-latest
    needs: meta
    container:
      image: witchpixels/godot4-omnibuilder3d:latest-4.1.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Fix paths for Github
        run: setup_github_paths.sh

      - name: Import assets
        run: godot -v -e --quit --headless

      - name: Stamp Versions
        run: apply_version_info.sh

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless -v --export-release "Windows Desktop" build/windows/$EXPORT_NAME.x86_64
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.EXPORT_NAME }}-${{ needs.meta.outputs.semVer }}-windows
          path: build/windows